<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
  </style>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap');
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
  <main>
    <div class="container">
      <div class="inner-container-1">
        <h1>Get <span>insights</span> that help your business grow.</h1>
  
         <p class="discover">Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
        
        <div class="stats">
        <div class="companies"><span class="ten">
          <h2>10k+</h2>
        </span>COMPANIES</div>
        <div class="templates"><span class="three">
          <h2>314</h2>
        </span>TEMPLATES</div>
        <div class="queries"><span class="twelve">
          <h2>12m+</h2>
        </span>QUERIES</div>
        </div>
      </div>
      <div class="image">
        <img src="./images/image-header-desktop.jpg" alt="group of people sitting and talking">
        <div class="bg"></div>
      </div>
    </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Heath Allred</a>.
  </footer>
  
</body>

</html>
